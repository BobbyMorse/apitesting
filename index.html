<!DOCTYPE html>
<html>
<head>
<title>Coin Market Data</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
<h1>COIN TWEETS</h1>    
    
</head>

<body>
    
    
    <!-- FIRST RANKED -->
    
    
<div id="first" align="center">
    
<p>
<table>
            <tr>
                <th bgcolor="#C0C0C0">Name</th>
                <th bgcolor="#C0C0C0">Price</th>
                <th bgcolor="#C0C0C0">1 hr change</th>
                <th bgcolor="#C0C0C0">24 hr change</th>
            </tr>
            <tr>
                <td bgcolor="#C0C0C0"><div id ="BTCName"></div></td>
                <td bgcolor="#C0C0C0"><div id ="BTCPriceUSD"></div></td>
                <td bgcolor="#C0C0C0"><div id ="BTCPctChg1hr"></div></td>
                <td bgcolor="#C0C0C0"><div id ="BTCPctChg7day"></div></td>
            </tr>
</table>
</p>
</div>

    <!-- TWITTER -->
    
<div id="secondtweets" align="center">
        <br>
    <a class="twitter-timeline" href="https://twitter.com/hashtag/bitcoin"
       data-width="500"
        data-height="500"
       data-widget-id="878717837577203712">#bitcoin Tweets</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

</div>


    <!-- SECOND RANKED -->
    
    
<br> 
<div id="second" align="center">
<p>
<table> 
            <tr>
                <th bgcolor="#C0C0C0">Name</th>
                <th bgcolor="#C0C0C0">Price</th>
                <th bgcolor="#C0C0C0">1 hr change</th>
                <th bgcolor="#C0C0C0">24 hr change</th>
            </tr>
           <tr>
                <td bgcolor="#C0C0C0"><div id ="ETHName"></div></td>
                <td bgcolor="#C0C0C0"><div id ="ETHPriceUSD"></div></td>
                <td bgcolor="#C0C0C0"><div id ="ETHPctChg1hr"></div></td>
                <td bgcolor="#C0C0C0"><div id ="ETHPctChg7day"></div></td>
            </tr>
    </table>

    </p>
</div>

<br>

    <!-- TWITTER -->

<div id="secondtweets" align="center">

    <a class="twitter-timeline" href="https://twitter.com/hashtag/ethereum"
       data-width="500"
  data-height="500"
    data-widget-id="878719146166546435">#ethereum Tweets</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    
</div>
    
    
    
    
<script>
    
var ourRequest = new XMLHttpRequest();
    ourRequest.open('GET', 'https://api.coinmarketcap.com/v1/ticker/?limit=10')
    ourRequest.onload = function() {
        var ourData = JSON.parse(ourRequest.responseText);
        console.log(ourData[0]);
        
        //top dog
        document.getElementById("BTCName").innerHTML = ourData[0].name
        document.getElementById("BTCPriceUSD").innerHTML = ourData[0].price_usd
        document.getElementById("BTCPctChg1hr").innerHTML = ourData[0].percent_change_1h + '%'
        document.getElementById("BTCPctChg7day").innerHTML = ourData[0].percent_change_7d + '%'
        
        //second
        document.getElementById("ETHName").innerHTML = ourData[1].name
        document.getElementById("ETHPriceUSD").innerHTML = ourData[1].price_usd
        document.getElementById("ETHPctChg1hr").innerHTML = ourData[1].percent_change_1h + '%'
        document.getElementById("ETHPctChg7day").innerHTML = ourData[1].percent_change_7d + '%'
    }
    
    ourRequest.send();

</script>
     
    

</body>
</html>
